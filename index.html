<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <!-- For small screens-->
    <div class="container" id="container">
        <div class="header center">
            <div class="con-sm" id="mapArea">
                <div class="header-con">
                    <h1 class="logo">MAPBOX</h1>
                    <div class="search-box">
                        <i class="fa fa-search search-icon"></i>
                        <input type="text" class="place" id="place" placeholder="eg..Lagos,Nigeria">
                        <input type="submit" id="go" value="Search" class="searchButton">

                    </div>

                </div>
                <img id="map-img" src="images/site.png">


                    <span class="down"><a href="#weather"><i class="fa fa-arrow-down"></i></a></i></span>
            </div>


        </div>

        <!-- Large Screens -->
        <div id="weather" class="weather-lg">
            <h1 id="city">Lagos</h1>

            <p id="zipcode">Zip code - 100001</p>
           

            <h3>Weather Condition</h3>
            <p id="temp">Temp - 45</p>
            <p id="humidity">Humudity - 45</p>
            <p id="wind-speed">Temp - 45</p>

        </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsGZ2MDH8SfdeNXY1cZe49sClfsBx-0_4&libraries=places"></script>
    <script src="function.js" type="text/javascript"></script>
    

</body>

</html>
